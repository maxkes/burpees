<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- More CSS custom-->
    <link rel="stylesheet" href="css-custom/custom.css">

<body>

<nav class="navbar navbar-dark bg-dark sticky-top">
        <ul class="navbar-nav mr-auto">
            <li>
                <a href="#step_burpee">Start</a>
                <a href="#settings">Einstellungen</a>
            </li>
        </ul>
</nav>

<div class="container bg-light h-100" id="counter" style="min-height:100%; height:100%; box-sizing:border-box;">
    <div class="container text-center" id="step_burpee" style="font-size: 15rem">
        0
    </div>

    <div class="container text-center">
        <p id="up_down">0</p>
        <p id="section">0</p>
    </div>

    <div class="container">
        <button class="btn btn-success" id="bnt-start">Start</button>
        <button class="btn btn-warning" disabled>Pause</button>
        <button class="btn btn-danger">Reset</button>
    </div>

</div>



<div class="container bg-light h-100">
    <h2 id="settings">Einstellungen</h2>
</div>

<div class="container">

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script type="module">
    import {do_all} from './js-functions/functions.js';
    document.getElementById("bnt-start").addEventListener('click', do_all);
</script>
</body>
</html>
</html>
